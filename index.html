<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<meta name="author" content="EkoueJojo">
	<meta name="description" content="Calculator for the affinities and coverage of pokémon">
	<meta name="keywords" content="Pokémon, types, table, type">
	<meta name="color-scheme" content="light dark">
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="crimson">
	<meta name="theme-color" media="(prefers-color-scheme: dark)"  content="darkred">

<body>
	<header>
		<h1 id="AppTitle">Type Chart</h1>
		<nav>
			<form method="dialog">
				<button id="SettingsButton" onclick="OpenSettings()"><span>⚙️</span></button>
			</form>
			<dialog id="Settings" onclick="CloseSettingsViaModal(event)">
			<button class="CloseButton" onclick="CloseSettings()">×</button>
				<div class="ModalContent">
					<h2 id="SettingsTitle">Settings</h2>
					<p><label id="LanguagesButtonTitle" for="LanguagesButton">Languages : <p><select id="LanguagesButton" name="LanguagesButton" class="DropdownButton" onchange="SetLanguage(value)">
						<option value="English">English</option>
						<option value="French">Français</option>
					</select></p></label></p>
					<p><label id="IconStyleButtonTitle" for="IconStyleButton">Icon style : <p><select id="IconStyleButton" name="IconStyleButton" class="DropdownButton" onchange="SetIconStyleGame(value)">
						<option id="LgpeStyleOption" value="LGPE">Let's Go Pikachu and Let's Go Eevee</option>
						<option id="SwshStyleOption" value="SwSh">Sword and Shield</option>
						<option id="BdspStyleOption" value="BDSP">Brilliant Diamond and Shining Pearl</option>
						<option id="LaStyleOption" value="LA">Legends : Arceus</option>
						<option id="SvStyleOption" value="SV">Scarlet and Violet</option>
					</select></p></label></p>
					<p><label id="ThemeButtonTitle" for="ThemeButton">Theme : <p><select id="ThemeButton" name="ThemeButton" class="DropdownButton" onchange="SetTheme(value)">
						<option id="AutoThemeOption" value="auto">Auto</option>
						<option id="LightThemeOption" value="light">Light</option>
						<option id="DarkThemeOption" value="dark">Dark</option>
					</select></p></label></p>
				</div>

	</header>
	<main>
		<div id="ButtonsContainer">
			<table>
				<tbody id="TypeChart"></tbody>
			</table>
			<div id="SpecialAttributesContainer"></div>
			<button id="ResetButton" onclick="ResetTypes()">Deselect all</button>
		</div>
		<div id="ResultsContainer">
			<div id="TabButtonsContainer">
				<button id="AffinitiesButton" class="TabButton Selected" onclick="SwitchTab(false)">Defense</button>
				<button id="CoverageButton" class="TabButton" onclick="SwitchTab(true)">Attack</button>
			</div>
			<section id="AffinitiesSection">
				<div class="TitleContainer">
					<h2 id="AffinitiesTitle">Defense</h2>
				</div>
				<div id="AffinitiesContainer">
					<table>
						<tbody id="Affinities">
						</tbody>
					</table>
				</div>
			</section>
			<section id="CoverageSection" style="display: none;">
				<div class="TitleContainer">
					<h2 id="CoverageTitle">Attack</h2>
					<label id="DoubleTypesButtonLabel" for="DoubleTypesButton">Double Types </label><input type="checkbox"
						name="DoubleTypesButton" id="DoubleTypesButton" onclick="ShowCoverage()">
				</div>
				<div id="Coverage"></div>
			</section>
		</div>
